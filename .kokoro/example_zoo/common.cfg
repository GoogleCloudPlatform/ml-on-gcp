# Format: //devtools/kokoro/config/proto/build.proto

# Download trampoline resources. 
gfile_resources: "/bigstore/cloud-devrel-kokoro-resources/trampoline"

gfile_resources: "/bigstore/cloud-devrel-kokoro-resources/ml-on-gcp"

# All builds use the trampoline script to run in docker.
build_file: "ml-on-gcp/.kokoro/trampoline.sh"

# Configure the docker image for kokoro-trampoline.
env_vars: {
    key: "TRAMPOLINE_IMAGE"
    value: "gcr.io/cloud-devrel-kokoro-resources/python@sha256:9f83a3711eef244a4d45ac25028e200c87c4d4060d445438683a1ed4d3f093b6"
}

# Specify project ID
env_vars: {
    key: "GCP_PROJECT"
    value: "caip-samples"
}
