    repository: probability
    branch: "r0.6"
    source_path: tensorflow_probability/examples
    source_name: bayesian_neural_network.py
    requires:
      - "seaborn==0.9.0"
    tfgfile_wrap:
      - plot_weight_posteriors
      - plot_heldout_prediction
    args:
      - "--fake_data"
      - "--max_steps=5"
      - "--viz_steps=5"
    artifact: weights.png
    wait_time: 180

